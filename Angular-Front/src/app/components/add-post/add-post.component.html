<div class = "container">
	<h2 class = "page-header"> Add Post</h2>
	<form (submit) = "addPost()">
		<div class = "form-group col-md-7">
      <!--about-->
			<label>Topic</label>
			<input type="text" [(ngModel)] = "about" name ="about" class = "form-control" required>
		</div>
    <div class="col-md-5"></div>

    <div class = "form-group col-md-7">
      <label>Content</label><br>
      <textarea [(ngModel)]='content' name ="content" rows="6" cols="84"></textarea>
    </div>
    <div class="col-md-5"></div>

    <div class = "form-group col-md-7">
			<label>Date</label>
			<input type="date" [(ngModel)] = "date" name ="date" class = "form-control" required>
		</div>
    <div class="col-md-5"></div>


    <div class="col-md-7">
      <input type="submit" class ="btn btn-primary" value = "Submit">
    </div>
    <div class="col-md-5"></div>

	</form>
</div>

<hr>
<div class = "container">
	<div *ngFor = "let post of posts">
		<div class = "col-md-2">
			{{post.name}}
		</div>
		<div class = "col-md-2">
			{{post.post}}
		</div>
		<div class = "col-md-3">
			{{post.date}}
		</div>
		<div class = "col-md-3">
			{{post.about}}
		</div>
		<div class = "col-md-1">
			<input type="button" (click) = "deletePost(post._id)" value= "Delete" class ="btn btn-danger">
			<br><br>
		</div>
		<div class = "col-md-1">
			<input type="button" (click) = "updatePost(post._id)" value= "Edit" class ="btn btn-success">
			<br><br>
		</div>
	</div>
</div>
